<!DOCTYPE html>
<html lang="uk">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS файлу -->
</head>
<body>
    <h1>Форма реєстрації</h1>
    
        <form action="https://webhook.site/" method="POST">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="surname">Прізвище користувача:</label>
        <input type="text" id="surname" name="surname" required>
        <br><br>

        <label for="email">Адреса електронної пошти:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="confirm-password">Підтвердження паролю:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br><br>

        <label for="birthdate">Дата народження:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select>
        <br><br>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
